<!DOCTYPE html><html lang="ru">	 <head>	<title>Error</title>	<meta charset="UTF-8">	<meta name="format-detection" content="telephone=no">	<link rel="stylesheet" href="css/style.min.css">	<link rel="shortcut icon" href="favicon.ico">	<!-- <meta name="robots" content="noindex, nofollow"> -->	<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"> -->	<meta name="viewport" content="width=device-width, initial-scale=1.0"></head>	<body>		<div class="wrapper">			<main class="page">				<div class="error">					<div class="error__image _container">						<div class="error__bg">							<picture><source srcset="./img/error.webp" type="image/webp"><img src="./img/error.png" alt=""></picture>						</div>					</div>					<div class="error__body">						<div class="error__content _container">							<div class="error__header">								<div class="error__title">404 error</div>								<div class="error__text">Sorry, Can't find the page you're looking</div>								<a href="http://localhost:3000/home.html" class="error__button">Go back to home</a>							</div>						</div>					</div>				</div>			</main>		</div>		<div class="popup">	<div class="popup__content">		<div class="popup__body">			<div class="popup__close"></div>		</div>	</div></div><div class="popup popup_video">	<div class="popup__content">		<div class="popup__body">			<div class="popup__close popup__close_video"></div>			<div class="popup__video _video"></div>		</div>	</div></div>		<!--<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>--><script src="js/vendors.js"></script><script src="js/app.js"></script>	</body></html>
